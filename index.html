<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="main">
        <div class="main_array">
            <h1 class="main_array-header">🗂️Array:</h1>
            <input type="text" class="main_input">
        </div>
        <div class="main_actions">
            <h1 class="main_actions-header">🛠️Actions:</h1>
            <div class="main_action-block">
                <div class="action">
                    <span class="action_header">1</span>
                    <button class="acrion_btn btn1">Sum of all elements</button>
                    <input type="text" class="action_result rst1">
                </div>
                <div class="action">
                    <span class="action_header">2</span>
                    <button class="acrion_btn btn2">Arithmetical mean</button>
                    <input type="text" class="action_result rst2">
                </div>
                <div class="action">
                    <span class="action_header">3</span>
                    <button class="acrion_btn btn3">Only even numbers</button>
                    <input type="text" class="action_result rst3">
                </div>
                <div class="action">
                    <span class="action_header">4</span>
                    <button class="acrion_btn btn4">Numbers bigger than 10</button>
                    <input type="text" class="action_result rst4">
                </div>
                <div class="action">
                    <span class="action_header">5</span>
                    <button class="acrion_btn btn5">Custom string with '-'</button>
                    <input type="text" class="action_result rst5">
                </div>
            </div>
        </div>
    </div>
    <script src="modules/main.js" type="module"></script>
</body>
</html>
